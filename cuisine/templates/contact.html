<!-- kaz_national_cuisine/cuisine/templates/contact.html -->

{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="contact-form">
                    <h2 class="section-title">Contact Us</h2>
                    <p class="contact-text">
                        Have questions, suggestions, or want to learn more about Kazakh National Cuisine?
                        Feel free to reach out to us using the contact form below, and we'll get back to you as soon as possible.
                    </p>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-orange btn-block">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
